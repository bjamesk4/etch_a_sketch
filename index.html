<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch.css">
    <script src="etch.js" defer></script>
    <title>Sketch</title>
</head>

<body>
    <h1>Bubba Sketch</h1>
    <div class="content">
    <div class="controlCont">
        <input autocomplete="off" type="color" id="colorSelect" value="#00FFFF">
        <button class="clearButton"><span>Clear</span></button>
        <div class="slidecontainer">
            <input autocomplete="off" type="range" min="1" max="50" value="16" class="gridSlider" id="range">
            <div class="slideValueContainer">
                Grid <br> Size
                <div id="sliderValue"></div>
            </div>
        </div>
    </div>
    <div class="gridShell">
        <div class="container">
        </div>
    </div>
</div>
</body>

</html>
